<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Dynamic Sign Creator AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Firebase SDK'larını ekleyelim -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #exportButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #exportButton:hover {
            background: #45a049;
        }
        #exportUsdzButton {
            position: fixed;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
        }
        #exportUsdzButton:hover {
            background: #45a049;
        }

        /* GUI Panel Özelleştirmeleri */
        .lil-gui {
            --background-color: rgba(35, 35, 35, 0.95);
            --text-color: #ffffff;
            --title-background-color: #1a1a1a;
            --title-text-color: #4CAF50;
            --widget-color: #2a2a2a;
            --hover-color: #3a3a3a;
            --focus-color: #4CAF50;
            --number-color: #4CAF50;
            --string-color: #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lil-gui .title {
            font-weight: bold;
            font-size: 14px;
            padding: 8px;
            border-radius: 8px 8px 0 0;
        }

        .lil-gui .controller {
            padding: 6px 8px;
            border-radius: 4px;
            margin: 2px 0;
        }

        .lil-gui .controller:hover {
            background: var(--hover-color);
        }

        .lil-gui input[type="number"],
        .lil-gui input[type="text"] {
            background: var(--widget-color);
            border: 1px solid var(--focus-color);
            border-radius: 4px;
            padding: 4px;
            color: var(--text-color);
        }

        .lil-gui select {
            background: var(--widget-color);
            border: 1px solid var(--focus-color);
            border-radius: 4px;
            padding: 4px;
            color: var(--text-color);
        }

        /* GUI Container konumlandırma */
        #gui-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
    <script type="module" src="/script.js"></script>
</head>
<body>
    <div id="gui-container"></div>
    <div class="button-container">
        <button id="exportButton">GLB Olarak Export Et</button>
        <button id="exportUsdzButton">USDZ Olarak Export Et</button>
    </div>
    <script>
        
    </script>
</body>
</html>
