<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Dynamic Sign Creator AR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            font-size: 16px;
        }
        .button-container button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background: #45a049;
        }
        #exportUsdzButton {
            position: fixed;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
        }
        #exportUsdzButton:hover {
            background: #45a049;
        }

        /* GUI Panel √ñzelle≈ütirmeleri */
        .lil-gui {
            --background-color: rgba(35, 35, 35, 0.95);
            --text-color: #ffffff;
            --title-background-color: #1a1a1a;
            --title-text-color: #4CAF50;
            --widget-color: #2a2a2a;
            --hover-color: #3a3a3a;
            --focus-color: #4CAF50;
            --number-color: #4CAF50;
            --string-color: #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lil-gui .title {
            font-weight: bold;
            font-size: 14px;
            padding: 8px;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .lil-gui .controller {
            padding: 6px 8px;
            border-radius: 4px;
            margin: 2px 0;
        }

        .lil-gui .controller:hover {
            background: var(--hover-color);
        }

        .lil-gui input[type="number"],
        .lil-gui input[type="text"] {
            background: var(--widget-color);
            border: 1px solid var(--focus-color);
            border-radius: 4px;
            padding: 4px;
            color: var(--text-color);
        }

        .lil-gui select {
            background: var(--widget-color);
            border: 1px solid var(--focus-color);
            border-radius: 4px;
            padding: 4px;
            color: var(--text-color);
        }

        /* GUI Container konumlandƒ±rma */
        /* #gui-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        } */

        #custom-container > .lil-gui {
            position: fixed;
            top: 0;
            right: 16px;
            max-height: 100%;
            overflow-y: auto;
            margin-right: 0;
            --width: 280px;
        }
        
        @media screen and (max-width: 768px) {
            body {
                background-color: #262626;
            }
            /*GUI MOILE*/
            #custom-container {
                height: 50dvh;
            }
            #custom-container > .lil-gui {
                height: 100% !important;
                position: static !important;
                width: 100% !important;
            }
            /*CANVAS MOBILE*/
            #canvas-container-wrapper {
                height: 50dvh;
            }
            #canvas-container canvas {
                height: 50dvh !important;
            }
            .button-container {
                bottom: 52%;
                width: 100%;
                display: flex;
                justify-content: center;
            }
        }
    </style>
    <script type="module" src="/script.js"></script>
</head>
<body>
    
    <div id="canvas-container-wrapper">
        <div id="canvas-container">

        </div>
        <div class="button-container">
            <input type="file" id="textureInput" accept="image/*" style="display: none;">
            <button id="uploadTextureButton">Logo Resmi Y√ºkle</button>
            <button id="exportButton">AR ƒ∞le G√∂r√ºnt√ºle</button>
            <!-- <button id="exportUsdzButton">USDZ Olarak Export Et</button> -->
        </div>
    </div>
    
    <div id="custom-container"></div>
    <script>
        
    </script>
</body>
</html>
